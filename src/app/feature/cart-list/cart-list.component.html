<mat-card>
  <div >
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
      style="height: 100px;overflow-y: scroll;width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Serial No </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> orderId</th>
        <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> address</th>
        <td mat-cell *matCellDef="let row"><span >{{row.address}}</span></td>

      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> price</th>
        <td mat-cell *matCellDef="let row"><span >{{row.price | currency}}</span></td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnDefinitions"></tr>
      <tr mat-row *matRowDef="let row; columns: columnDefinitions;">
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
